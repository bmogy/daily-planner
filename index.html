<!DOCTYPE html>
<html>

<head>
    <title>Daily Planner</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="./assets/img/planner.png" rel="icon">
</head>

<body>
   
    <div class="container">
        <header>
            <div class="row">
                <div class="col-12">
                    <h1>Work Day Scheadule</h1>
                </div>
                <div class="col-12">
                    <p>A simple Calendar App for scheduling your work day</p>
                </div>
                <div class="col-12">
                    <p class="today-date"></p>
                </div>
            </div>
        </header>
        <section>
            <div class="row">
                <div class="col-12">
                    <label>9AM</label>
                    <textarea id="input0"></textarea>
                    <button>Save</button>
                </div>
                <div class="col-12">
                    <label>10AM</label>
                    <textarea id="input1"></textarea>
                    <button>Save</button>
                </div>
                <div class="col-12">
                    <label>11AM</label>
                    <textarea id="input2"></textarea>
                    <button>Save</button>
                </div>
                <div class="col-12">
                    <label>12PM</label>
                    <textarea id="input3"></textarea>
                    <button>Save</button>
                </div>
                <div class="col-12">
                    <label>1PM</label>
                    <textarea id="input4"></textarea>
                    <button>Save</button>
                </div>
                <div class="col-12">
                    <label>2PM</label>
                    <textarea id="input5"></textarea>
                    <button>Save</button>
                </div>
                <div class="col-12">
                    <label>3PM</label>
                    <textarea id="input6"></textarea>
                    <button>Save</button>
                </div>
                <div class="col-12">
                    <label>4PM</label>
                    <textarea id="input7"></textarea>
                    <button>Save</button>
                </div>
                <div class="col-12">
                    <label>5PM</label>
                    <textarea id="input8"></textarea>
                        <button>Save</button>
                 
                </div>
                
            </div>
            <button id="clear">Clear Data</button>
        </section>
    </div>
    <script src="./lib/moment.js"></script>
    <script src="./lib/jquery-3.4.1.js"></script>
    <script src="./js/src.js"></script>
</body>

</html>
